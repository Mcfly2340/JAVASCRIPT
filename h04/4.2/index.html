<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ImageSlider</title>
    <style>
        html{
            margin: 0 0 0 0;
            padding: 0 0 0 0;

        }
        body {
            font-family: 'Copse', serif;
            text-align: center;

        }
        img{
            height: 300px;
            width: 300px;
            border: 0;

        }
        #slideholder {
            height: 300px;
            width: 300px;
            border: 3px black solid;
            transition: 2s;
            margin: auto;
        }
    </style>
</head>
<body>
<h1>imageslider</h1>
<div id="slideholder"></div>
<script>
    var plaatjes = [1,2,3,4,5,6,7,8,9];
    var teller = 0;
    var slideholder = document.getElementById("slideholder");
    slideholder.style.backgroundImage = "url('img/aap9.jpg')";

    slideholder.addEventListener("click", function() {
        slideholder.style.backgroundImage = "url('img/aap" + getMonkey() + ".jpg')";
    });

    function getMonkey() {
        if (teller >= plaatjes.length) {
            teller = 1;
        }else {
            teller++;
        }
        console.log(teller)
        return teller;
    }
</script>
</body>
</html>
